name: packaging

on:
  push:
    tags:
      - '*'

jobs:
  package:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: 'debian', dist: 'stretch' }
          - { os: 'debian', dist: 'buster' }
          - { os: 'debian', dist: 'bullseye' }
          - { os: 'el', dist: '7' }
          - { os: 'el', dist: '8' }
          - { os: 'fedora', dist: '30' }
          - { os: 'fedora', dist: '31' }
          - { os: 'fedora', dist: '32' }
          - { os: 'fedora', dist: '33' }
          - { os: 'fedora', dist: '34' }
          - { os: 'opensuse-leap', dist: '15.1' }
          - { os: 'opensuse-leap', dist: '15.2' }
          - { os: 'ubuntu', dist: 'xenial' }
          - { os: 'ubuntu', dist: 'bionic' }
          - { os: 'ubuntu', dist: 'focal' }
          - { os: 'ubuntu', dist: 'groovy' }
          - { os: 'ubuntu', dist: 'hirsute' }

    env:
      OS: ${{ matrix.platform.os }}
      DIST: ${{ matrix.platform.dist }}

    steps:
      - name: Clone the module
        uses: actions/checkout@v2

      - name: Clone the packpack tool
        uses: actions/checkout@v2
        with:
          repository: packpack/packpack
          path: packpack

      - name: Create packages
        run: ./packpack/packpack

      - name: Deploy packages
        uses: tarantool/rws/.github/actions/upload@ylobankov/add-upload-action
        with:
          endpoint: https://test-tarantool-rws.herokuapp.com/release/enabled/${{ env.OS }}/${{ env.DIST }}
          auth: ${{ secrets.RWS_AUTH }}
          product: tarantool-queue
